<div class="row">

    <div class="col-md-5 cuerpo">

        <div class="card">

            <div class="card-body">

                <h5 class="mb-2"> {{ accion | uppercase }} PROFESOR</h5>

                <form [formGroup]="form" (ngSubmit)="guardarProfesor()">

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-id-card" [class.green-icon]="this.form.get('codigoProfesor')?.valid"
                                [class.red-icon]="this.form.get('codigoProfesor')?.invalid && this.form.get('codigoProfesor')?.touched"></i>
                        </span>
                        <input formControlName="codigoProfesor" type="text" class="form-control"
                            placeholder="CÃ©dula del profesor">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"
                                [class.green-icon]="this.form.get('nombreProfesor')?.valid"
                                [class.red-icon]="this.form.get('nombreProfesor')?.invalid && this.form.get('nombreProfesor')?.touched"></i>
                        </span>
                        <input formControlName="nombreProfesor" type="text" class="form-control"
                            placeholder="Nombre del profesor">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-book-bookmark"></i>
                        </span>
                        <select class="form-select" formControlName="curso">
                            <option value="">
                                {{ selector }}
                            </option>
                            <option  *ngFor="let curso of listCursos" [ngValue]="curso.nombreCurso"> {{ curso.nombreCurso }} </option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button [disabled]="this.form.invalid" class="btn btn-primary" type="submit">
                            <i class="fa-solid fa-database"></i> &nbsp;
                            Aceptar
                        </button>
                    </div>

                </form>

            </div>

        </div>

    </div>

    <div class="col-md-7 cuerpo">

        <div class="card tablita">

            <div class="card-body">

                <h5>LISTA DE Profesores</h5>
                <hr>

                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <tbody>
                            <tr *ngFor="let profesor of listProfesores">

                                <td>
                                    {{ profesor.codigoProfesor }}
                                </td>

                                <td>
                                    {{ profesor.nombreProfesor }}
                                </td>

                                <td>
                                    {{ profesor.curso }}
                                </td>

                                <td>
                                    <i (click)="editarProfesor(profesor)" class="fa-solid fa-pen-to-square text-info"></i>
                                </td>
                                <td>
                                    <i (click)="eliminarProfesor(profesor.id)" class="fa-solid fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>

</div>
